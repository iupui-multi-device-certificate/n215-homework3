<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel-fly</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <!-- semantic note: logo text in h1? -->
        <div class="logo">travel-fly</div>
        <div class="links">
          <!-- how get prettier to put each anchor on own line? -->
          <a href="#">home</a> | <a href="#">about</a> | <a href="#">tours</a> |
          <a href="#">special offers</a> | <a href="#">blog</a> |
          <a href="#">contact us</a>
        </div>
      </nav>
      <main>
        <section class="hero">
          <!-- semantic note: should be in h1, but having issues w/ styling -->
          <div class="title-1-light-lowercase">travel-fly</div>
          <p class="hero-cta">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
            aliquid minus nemo sed est.
          </p>
          <button class="btn-square">Read More</button>
        </section>
        <section class="promo-trips">
          <!-- semantic note: should this be article w/ h1 & h2 tags?? -->
          <div class="card-with-image">
            <div class="title-1-light">Israel</div>
            <div class="title-3-light">from $1000</div>
            <button class="btn">Learn More</button>
          </div>
          <div class="card-with-image">
            <div class="title-1-light">U.S.A</div>
            <div class="title-3-light">from $1500</div>
            <button class="btn">Learn More</button>
          </div>
          <div class="card-with-image">
            <div class="title-1-light">Australia</div>
            <div class="title-3-light">from $1800</div>
            <button class="btn">Learn More</button>
          </div>
        </section>
        <section class="booking">
          <div class="form-title">Booking form</div>
          <form id="booking-form">
            <div class="name-email">
              <input type="text" id="name" name="name" placeholder="name..." />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email..."
                class="big-input"
              />
            </div>
            <div class="country-hotel">
              <input
                type="text"
                id="country"
                name="country"
                placeholder="country..."
              />
              <input
                type="text"
                id="hotel"
                name="hotel"
                placeholder="hotel..."
                class="big-input"
              />
            </div>
            <div class="check-in">
              <label for="check-in">Check-in</label>
              <input type="date" id="check-in" name="check-in" />
            </div>
            <div class="check-out">
              <label for="check-out">Check-out</label>
              <input type="date" id="check-out" name="check-out" />
            </div>
            <div class="selections">
              <label for="adult">Adult</label>
              <select name="adult" id="adult" form="booking-form">
                <optgroup>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </optgroup>
              </select>
              <label for="children">Children</label>
              <select name="children" id="children" form="booking-form">
                <optgroup>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </optgroup>
              </select>
              <label for="rooms">Room</label>
              <select name="rooms" id="rooms" form="booking-form">
                <optgroup>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </optgroup>
              </select>
            </div>
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="message..."
            ></textarea>

            <input type="submit" value="Submit" class="btn-submit" />
          </form>
        </section>
      </main>
      <!-- TODO: footer -->
      <footer></footer>
    </div>
  </body>
</html>
